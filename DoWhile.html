<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
    <script>
        var numInp =0
        do {
            numInp = parseInt(prompt("Mời bạn nhập vào giá trị từ 1->10"));
            alert("số bạn vừa nhập là : " + numInp);
        }while (numInp >=1 && numInp <= 10);


    </script>
</body>
</html>
